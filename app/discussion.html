<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion | BookTrade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/discussion.css">
    <script src="js/loadComponents.js"></script>
    <script defer src="js/discussion.js"></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="discussion-container">
        <!-- Discussion Title -->
        <h1 id="discussion-title">Discussion Title</h1>

        <!-- Original Post -->
        <div class="original-post">
            <p id="original-content">This is the original discussion post. Users can respond below.</p>
            <span class="post-author">Posted by <strong id="original-author">User123</strong></span>
        </div>

        <!-- Reply Input -->
        <div class="reply-section">
            <textarea id="reply-input" placeholder="Write a reply..."></textarea>
            <button id="post-reply">Reply</button>
        </div>

        <!-- Replies List -->
        <div class="replies-container">
            <h2>Replies</h2>
            <ul id="replies-list">
                <p>No replies yet. Be the first to respond!</p>
            </ul>
        </div>
    </div>

    <div id="footer-placeholder"></div>

</body>
</html>
