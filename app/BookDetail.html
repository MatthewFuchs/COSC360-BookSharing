<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Book-detail.css" />
    <title>BookTrade - Book Detail</title>
    <script src="js/loadComponents.js"></script>
    <script defer src="js/book.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <section id="book-container">
        <div class="Title">

            <h2 id="book-title">Title</h2><br>

            <div class="BookCover">
                <img id="book-cover" src="./images/Booksnap.png" alt="Profile Image" class="book-pic" />
                <h6 id="book-author">Author</h6>
            </div>

            <div class="buttons">
                <button>Add to Wishlist</button>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <button>Notify when available</button>
            </div>

        </div>
    </section>


    <div class="Review"></div>
    <h3>Reviews</h3>

    <div class="Readers">
        <h5>READERS</h5>
        <h4>235.127</h4>
    </div>

    <div class="Reviewers">
        <img src="./images/Reviewers.png" alt="Profile Image" class="profile-pic" />
    </div>
    </div>

    <div id="footer-placeholder"></div>
</body>

</html>
