<body>
    <div class="prf">
        <h1> My Profile </h1>
    </div>
    <div class="pic">

        </div>

    <div class = "info">
        <form>
            <label for="Name">Name:</label><br>

            <label for="phone number">Phone Number:</label><br>
            <input type="text" id="phn number" placeholder="+1234256890" required><br><br>
            
            <label for="Location">Location:</label><br>
            <input type="text" id="city" placeholder="Vancouver, BC" required><br><br>

    </div>

        <h1>My Wishlist</h1>

    </div>
