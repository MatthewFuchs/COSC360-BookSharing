<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrade - Profile</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <script src="js/loadComponents.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="prf">
        <h1> My Profile </h1>
    </div>
    <div class="pic">
        <div class="back">
            <span class="dot"></span>
        </div>
        <img src="./images/Profile-pic.png" alt="Profile Image" class="profile-pic" />
    </div>
    <div class="info">
        <form>
            <label for="Name">Name:</label><br>
            <input type="text" id="full name" placeholder="Jane Doe"><br><br>

            <label for="Email">Email:</label><br>
            <input type="text" id="e-mail" placeholder="jane.doe@something.com"><br><br>

            <label for="phone number">Phone Number:</label><br>
            <input type="text" id="phn number" placeholder="+1234256890" required><br><br>

            <label for="Location">Location:</label><br>
            <input type="text" id="city" placeholder="Vancouver, BC" required><br><br>
        </form>

    </div>

    <div class="wishlist">
        <h1>My Wishlist</h1>

    </div>


</body>

</html>
