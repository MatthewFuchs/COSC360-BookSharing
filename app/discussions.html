<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions | BookTrade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/discussions.css">
    <script src="js/loadComponents.js"></script>
    <script defer src="js/discussions.js"></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="discussions-container">
        <h1>Community Discussions</h1>

        <!-- Discussion Search Bar -->
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="🔍 Search discussions...">
            <button id="search-btn">Search</button>
            <button id="create-discussion">+ Create Discussion</button>
        </section>

        <!-- Discussions List -->
        <div class="discussion-list">
            <p>Loading discussions...</p>
        </div>
    </div>

    <div id="footer-placeholder"></div>

</body>
</html>
